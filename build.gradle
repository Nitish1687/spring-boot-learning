group 'nitish.spring-boot-learning'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'org.springframework.boot', name : 'spring-boot-starter-parent', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.boot', name : 'spring-boot-starter-web', version: '1.2.5.RELEASE'
    compile group: 'org.mongodb', name : 'mongo-java-driver', version: '3.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.powermock', name : 'powermock-api-mockito', version: '1.6.2'
}
